<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
  <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
  <script type="text/javascript" src="../js/17.0.1/prop-types.js"></script>
  <script type="text/babel">

    class Person extends React.Component {
      state = {
        persons: [
          { id: 1, name: 'A', age: 18 },
          { id: 2, name: 'B', age: 25 }
        ]
      }
      addMan = () => {
        let { persons } = this.state
        persons.push({ id: persons[persons.length - 1].id + 1, name: 'C', age: 33 })
        this.setState({ persons })
      }

      render() {
        const { persons } = this.state
        return (
          <div>
            <button onClick={this.addMan}>添加一个</button>
            <ul>
              {persons.map(i => <li key={i.id}>{i.name}-{i.id}-{i.age}</li>)}
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<Person />, document.querySelector('#test'))
  </script>

</body>

</html>
