<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-使用js创建虚拟DOM</title>
</head>

<body>
  <!-- 准备好一个“容器” -->
  <div id="test"></div>

  <!-- 引入react核心库，必须最先引入 -->
  <script type="text/javascript" src="../js/16.8.4/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作dom -->
  <script type="text/javascript" src="../js/16.8.4/react-dom.development.js"></script>

  <script type="text/javascript">
    // 1. 创建虚拟DOM
    // React.createElement(标签名,标签属性,标签内容)
    const VDOM = React.createElement('h1', { id: 'title', className: 'test' }, React.createElement('span', {}, '标签内容1234'))

    // 2. 渲染虚拟DOM到页面
    // 如果再次调用render，后来的VDOM会覆盖前面的
    ReactDOM.render(VDOM, document.getElementById('test'))
  </script>
</body>

</html>
