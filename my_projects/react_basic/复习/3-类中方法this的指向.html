<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-类中方法this的指向</title>
</head>

<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      speak() {
        // 类中定义的方法会局部开启严格模式
        console.log(this)
      }
    }

    const p1 = new Person()
    p1.speak() // 通过实例调用对象方法 输出p1
    const x = p1.speak
    x() // 输出 undefined

    function demo() {
      'use strict' // 开启局部严格模式
      console.log(this)
    }
    function demo2() {
      console.log(this)
    }
    demo()
    demo2()
  </script>
</body>

</html>
