<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-函数式组件</title>
</head>

<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/16.8.4/react.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/babel.min.js"></script>

  <script type="text/babel">
    // 1. 创建函数式组件
    function Demo() {
      console.log(this) // 输出undefined
      // 因为babel开启了严格模式，禁止自定义函数中的this直接指向window


      return <h2>函数定义的组件</h2>
    }

    // 2. 渲染组件DOM页面
    // 两种用法均可 下面的用法组件名必须大写
    // ReactDOM.render(Demo(), document.getElementById('test'))
    ReactDOM.render(<Demo />, document.getElementById('test'))

    /*
        执行了ReactDOM.render(<Demo/>...)之后，发生了什么？
            1. React解析组件标签，找到了Demo组件
            2. 发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
     */
  </script>
</body>

</html>
