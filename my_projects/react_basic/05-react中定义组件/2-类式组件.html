<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-类式组件</title>
</head>

<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/16.8.4/react.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建类式组件
    /* 
      要求：
        1. 不一定要有构造器
        2. 必须有render()
        3. 必须继承React.Component
     */
    class MyComponent extends React.Component {
      // render放在原型对象上，供实例使用
      render() {
        console.log('render中的this')
        console.log(this) // MyComponent组件对象 <==> MyComponent组件实例对象
        return <h2>我是用类定义的组件</h2>
      }
    }

    // 2. 渲染组件到页面
    // 注意：上下两个render只是重名而已
    ReactDOM.render(<MyComponent />, document.getElementById('test'))

    /*
        执行了ReactDOM.render(<MyComponent/>...)之后，发生了什么？
            1. React解析组件标签，找到了Demo组件
            2. 发现组件是使用类定义的，随后new一个实例，并通过该实例调用原型的render
            3. 把render返回的虚拟DOM转为真是DOM，展示在页面中
     */
  </script>
</body>

</html>
