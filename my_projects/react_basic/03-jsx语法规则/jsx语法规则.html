<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法规则</title>
  <style>
    .title {
      background-color: pink;
      width: 200px;
    }
  </style>
</head>

<body>
  <!-- 准备好一个“容器” -->
  <div id="test"></div>

  <!-- 引入react核心库，必须最先引入 -->
  <script type="text/javascript" src="../js/16.8.4/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作dom -->
  <script type="text/javascript" src="../js/16.8.4/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转换为js，把es6转换为es5 -->
  <script type="text/javascript" src="../js/16.8.4/babel.min.js"></script>

  <!-- 此处一定要写babel -->
  <script type="text/babel">
    const myId = 'aTgUiGu'
    const myData = 'my HeLlO,rEaCt'

    // 1. 创建虚拟DOM
    const VDOM = (
      <div>
        <h2 id={myId.toLowerCase()} className="title">
          <span style={{ color: "white", fontSize: "30px" }}>{myData.toLowerCase()}</span>
        </h2>
        <input type="text" /><br />
        <Good>123</Good>
      </div>
    )

    // 2. 渲染虚拟DOM 到页面
    ReactDOM.render(VDOM, document.getElementById('test'))

    /*
        jsx语法规则：
          1. 定义虚拟DOM时，不要写引号。
          2. 标签中混入JS表达式时要用{}
          3. 样式的类名指定用className
          4. 内联样式要用style={{key:value}}的形式写
          5. 虚拟DOM 只有一个根标签
          6. 标签必须闭合
          7. 标签首字母：
              (1). 若小写字母开头，则认为是html同名元素，若html中无该标签对应的同名元素，则报错
              (2). 若大写字母开头，react去渲染对应的组件，若组件没有定义，则报错
     */
  </script>
</body>

</html>
