<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx的小练习</title>
</head>

<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/16.8.4/react.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/babel.min.js"></script>

  <script type="text/babel">
    /* 
       注意区分：【js语句(代码)】与【js表达式】
          1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                以下都是表达式：
                    (1) a
                    (2) a+b
                    (3) demo(1)
                    (4) arr.map()
                    (5) function test(){}
          2. 语句(代码)：
                以下是语句(代码)：
                    (1) if(){}
                    (2) for(){}
                    (3) switch(){case:xxxx}
    */
    const data = ['Angular', 'React', 'Vue']

    const VDOM = (
      <div>
        <h1>前端js框架列表</h1>
        <ul>
          {
            // (() => {
            //   for (let i in data) {
            //     data[i] = <li>{data[i]}</li>
            //   }
            //   return data
            // })()
            data.map((i, index) => <li key={index}>{i}</li>)
          }
        </ul>
      </div>
    )

    ReactDOM.render(VDOM, document.getElementById('test'))
  </script>
</body>

</html>
