<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-props基本使用</title>
</head>

<body>
  <div id="test"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <div id="test4"></div>

  <script type="text/javascript" src="../js/16.8.4/react.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/babel.min.js"></script>
  <script type="text/babel">
    // 创建组件
    class Person extends React.Component {
      state = {

      }
      render() {
        console.log(this)
        const { name, age, sex } = this.props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
          </ul>
        )
      }
    }

    // 渲染组件到页面
    ReactDOM.render(<Person name="Tom" age={18} sex="女" />, document.getElementById('test'))
    ReactDOM.render(<Person name="Apple" age={1} sex="fruit" />, document.getElementById('test2'))
    ReactDOM.render(<Person name="pinecone" age={20} sex="女" />, document.getElementById('test3'))

    const a = { name: 'one', age: '222', sex: 'male' }
    // babel+react支持在标签中展开对象，不能在外面随意展开
    ReactDOM.render(<Person {...a} />, document.getElementById('test4'))
    console.log(...a)
  </script>
</body>

</html>
