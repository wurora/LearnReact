    function Person(props) {
      const { name, age, sex } = props
      return (
        <ul>
          <li>姓名：{name}</li>
          <li>年龄：{age}</li>
          <li>性别：{sex}</li>
        </ul>
      )
    }
    // 对标签属性进行类型、必要性的限制
    Person.propTypes = {
      name: PropTypes.string.isRequired, // 限制name必传，且为字符串
      sex: PropTypes.string, // 限制sex为字符串
      age: PropTypes.number, // 限制age为数字
      speak: PropTypes.func // 限制speak为函数
    }
    // 对标签属性设置默认值
    Person.defaultProps = {
      sex: '男',
      age: 19
    }

    // 渲染组件到页面
