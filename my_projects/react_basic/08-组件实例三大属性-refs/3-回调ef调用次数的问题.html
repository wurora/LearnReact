<html lang="en">

<head>

</head>

<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/16.8.4/react.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/16.8.4/babel.min.js"></script>
  <script type="text/javascript" src="../js/16.8.4/prop-types.js"></script>
  <script type="text/babel">
    // 创建组件
    class Demo extends React.Component {
      showData = () => {
        alert(this.input1.value)
        this.setState({ count: this.count++ }, () => {
        })
      }
      count = 0
      saveInput = (c) => {
        this.input1 = c;
        console.log('@')
        console.log(c)
      }
      render() {
        return (
          <div>
            {/*内联形式的ref会在state更新时被调用两次，第一次传入的c是null，第二次是标签本身*/}
            {/*最开始render时也会调用一次*/}
            {/*<input ref={c => { this.input1 = c; console.log('@@'); console.log(c) }} type="text" placeholder="点击按钮提示数据" />&nbsp;*/}
            <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据" />&nbsp;
            <button ref="btn" onClick={this.showData}>点我提示左侧数据</button>&nbsp;
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, document.querySelector('#test'))
  </script>
